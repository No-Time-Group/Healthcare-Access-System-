<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Misconduct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #555;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            border: 1px solid #d0e9c6;
            border-radius: 4px;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report Misconduct</h1>
        <p>If you have witnessed or experienced misconduct within our organization, please report it using the form below.</p>
        
        <form id="misconductForm" action="/submit_report" method="post">
            <label for="fullname">Your Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Describe the Incident:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            
            <input type="submit" id="submitBtn" value="Submit Report">
        </form>

        <div id="confirmationMessage" class="message" style="display: none;">
            Thank you for your report. We will deal with all obstacles to quality health.
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Show confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';
        });
    </script>
</body>
</html>
